<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    <!-- /* -- Crud -- */ -->
    .form {
        margin: 30px auto;
        width: 60%;
    }

    .card {
        margin: auto;
        width: 95%;
    }
</style>
<body>

    <div class='form'>
        <div class="card">
            <div class="card-header" style="align-items: 'left' ">
                <h2>Update User</h2>
            </div>
            <div class="card-body" style="align-items: 'left' ">
                <div id="error"></div>
                <div class="row">
                    <input type="hidden" id="id">
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Name</label>
                            <input type='text' class="form-control" id="name" placeholder='Update Your Name' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Email</label>
                            <input type='text' class="form-control" id="email" placeholder='Update Your Email' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Password</label>
                            <input type='text' class="form-control" id="password"
                                placeholder='Update Your Password' />
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type='phone' class="form-control" id="phone" placeholder='Update Your Phone' />
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-footer" style="align-items: 'left' ">
                <a class="btn btn-primary" type="submit" onclick="HandleUpdate()">Update</a>
                &nbsp; | &nbsp;
                <a class="btn btn-danger" onclick="HandleBack()">Back</a>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios package link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Update.js"></script>
</body>
</html>
