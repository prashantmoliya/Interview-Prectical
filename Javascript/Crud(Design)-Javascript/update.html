<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prectice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    <!-- /* -- Crud -- */ -->
    .form {
        margin: 30px auto;
        width: 60%;
    }

    .card {
        margin: auto;
        width: 95%;
    }
</style>
<body>


    <div class='form'>
        <div class="card">
            <div class="card-header" style="align-items: 'left' ">
                <h2>Update User</h2>
            </div>
            <div class="card-body" style="align-items: 'left' ">
                <div class="row">
                    <input type="hidden" id="id">
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Name</label>
                            <input type='text' class="form-control" id="name" placeholder='Update Your Name' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Email</label>
                            <input type='text' class="form-control" id="email" placeholder='Update Your Email' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Password</label>
                            <input type='password' class="form-control" id="password" placeholder='Update Your Password' />
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type='phone' class="form-control" id="phone" placeholder='Update Your Phone' />
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="card-footer" style="align-items: 'left' ">
                <a class="btn btn-primary" type="submit" onClick="HandleUpdate()">Update</a>
                &nbsp; | &nbsp;
                <a href="view.html" class="btn btn-danger">Back</a>
            </div>
    
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        const HandleEditGet = () =>{
            const editgetdata= JSON.parse(localStorage.getItem('Js-Crud-Edit'));
            console.log('Crud Edit-Get++', editgetdata);

            if (!editgetdata) {
                window.location.href = "view.html";
            }
            else{
                document.getElementById('id').value = editgetdata.id;
                document.getElementById('name').value= editgetdata.name;
                document.getElementById('email').value= editgetdata.email;
                document.getElementById('password').value= editgetdata.password;
                document.getElementById('phone').value = editgetdata.phone; 
            }

        }
        HandleEditGet();


        const HandleUpdate = () => {
            const id= document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const email= document.getElementById('email').value;
            const password= document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            const updatedata= JSON.parse(localStorage.getItem('Js-Crud'));

            for(const i in updatedata){
                if(updatedata[i].id == id){
                    updatedata[i].name= name;
                    updatedata[i].email= email;
                    updatedata[i].password= password;
                    updatedata[i].phone = phone;
                }
                localStorage.setItem('Js-Crud', JSON.stringify(updatedata));
            }

            window.location.href= "view.html";
            localStorage.removeItem('Js-Crud-Edit');
        }

    </script>
</body>

</html>
