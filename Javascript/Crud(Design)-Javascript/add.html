<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prectice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    <!-- /* -- Crud -- */ -->
    .form {
        margin: 30px auto;
        width: 60%;
    }

    .card {
        margin: auto;
        width: 95%;
    }
</style>
<body>


    <div class='form'>
        <div class="card">
            <div class="card-header" style="align-items: 'left'">
                <h2>Add User</h2>
            </div>
            <div class="card-body" style="align-items: 'left' ">
                <div class="row">
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Name</label>
                            <input type='text' class="form-control" id="name" placeholder='Enter Your Name' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Email</label>
                            <input type='text' class="form-control" id="email" placeholder='Enter Your Email' />
                        </div>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <div class="form-group">
                            <label>Password</label>
                            <input type='password' class="form-control" id="password" placeholder='Enter Your Password' />
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type='phone' class="form-control" id="phone" placeholder='Enter Your Phone' />
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-footer" style="align-items: 'left' ">
                <a class="btn btn-primary" type="submit" onClick=(HandleSubmit())>Submit</a>
                &nbsp; | &nbsp;
                <a href="view.html" class="btn btn-danger">Back</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        const data= [];

        const HandleSubmit = () =>{
            const name= document.getElementById('name').value;
            const email= document.getElementById('email').value;
            const password= document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            const create= {
                id: Math.floor(Math.random() * 1000),
                name: name,
                email: email,
                password: password,
                phone: phone,
            };
            console.log('Crud Post++', create);


            // if(JSON.parse(localStorage.getItem('Js-Crud'))== null || JSON.parse(localStorage.getItem('Js-Crud'))== undefined){
            //     data.push(create);
            //     localStorage.setItem('Js-Crud', JSON.stringify(data))
            // }
            // else{
            //     const a= JSON.parse(localStorage.getItem('Js-Crud'));

            //     a.push(create);
            //     localStorage.setItem('Js-Crud', JSON.stringify(a));
            // }

            const get= JSON.parse(localStorage.getItem('Js-Crud')) || [];

            const postdata= [...get, create];
            localStorage.setItem('Js-Crud', JSON.stringify(postdata));


            document.getElementById('name').value= "";
            document.getElementById('email').value= "";
            document.getElementById('password').value= "";
            document.getElementById('phone').value = "";

            window.location.href= "view.html";
        }
    </script>
</body>

</html>
